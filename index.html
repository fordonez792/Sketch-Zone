<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sketch Zone</title>
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div class="controls">
                <div class="group" id="outer-radius">
                    <label>Outer</label>
                    <input
                        type="range"
                        class="range"
                        value="25"
                        min="1"
                        max="100"
                    />
                </div>
                <div class="color-pickers">
                    <div class="color-container">
                        <input type="color" class="color" id="solid-color" />
                    </div>
                    <div class="color-container active">
                        <div class="color" id="hue-cycling"></div>
                    </div>
                </div>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </body>
</html>
